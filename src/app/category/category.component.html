<div class="py-4">
<h2 class="text-center my-4 fw-bold">Categories</h2>
<div class="d-flex flex-wrap justify-content-center gap-3">
  @for (category of categories; track $index) {
    <div class="category-card">
      <h4 class="fw-semibold">{{ category.name }}</h4>
      <img [src]="category.image" [alt]="category.name" width="150">
      <p class="mt-2 text-muted">Prices Range:</p>
      <div class="d-flex justify-content-center gap-2 flex-wrap">
        @for(price of category.price; track $index) {
          <p class="badge bg-primary">${{ price }}</p>
        }
      </div>
    </div>
  }
</div>
</div>
